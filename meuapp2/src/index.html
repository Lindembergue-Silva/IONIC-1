<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Lindembergue Silva</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <app-root></app-root>


<hr>
<ion-accordion-group>
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ion-label> Youtube</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
     <ion-button href="https://www.youtube.com/c/lindemberguesilva"> Lindembergue Youtube</ion-button>
    </div>
  </ion-accordion>
  <ion-accordion value="second">
    <ion-item slot="header" color="light">
      <ion-label>Linkedin</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-button href="https://br.linkedin.com/in/lindembergue-silva-ba6aa07b?original_referer=https%3A%2F%2Fsearch.brave.com%2F">Contato Profissional</ion-button>
    </div>
  </ion-accordion>

  <ion-accordion value="third">
    <ion-item slot="header" color="light">
      <ion-label> WhatsApp</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
     <ion-button href="https://api.whatsapp.com/send?phone=5585991941046&text=Ol%C3%A1%20Lindembergue..."> Whats...</ion-button>
    </div>
  </ion-accordion>

</ion-accordion-group>
